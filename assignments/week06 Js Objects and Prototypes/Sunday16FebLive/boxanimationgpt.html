<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DOM Animation</title>
    <style>
      #box {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: absolute;
        top: 100px;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <button id="move-btn">Move Box</button>

    <script>
      let box = document.getElementById("box");
      let button = document.getElementById("move-btn");

      button.addEventListener("click", function () {
        let position = 0; // Start position
        let interval = setInterval(function () {
          if (position >= 300) {
            clearInterval(interval); // Stop moving after 300px
          } else {
            position += 5;
            box.style.left = position + "px"; // Move box
          }
        }, 30); // Move every 30ms
      });
    </script>
  </body>
</html>
