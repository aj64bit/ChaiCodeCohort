<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video Example</title>
</head>
<body>

    <h2>Embedded Video with Controls, Autoplay, Poster, and Subtitles</h2>

    <!-- Video Element -->
    <video controls autoplay poster="poster-image.jpg" width="640" height="360">
        <!-- Video Sources -->
        <source src="video.mp4" type="video/mp4">
        <source src="video.webm" type="video/webm">

        <!-- Subtitles (Captions) -->
        <track src="subtitles-en.vtt" kind="subtitles" srclang="en" label="English">
        <track src="subtitles-es.vtt" kind="subtitles" srclang="es" label="EspaÃ±ol">

        <!-- Fallback Text -->
        Your browser does not support the video tag.
    </video>

    <h2>Audio Player with Multiple Formats</h2>

    <!-- Audio Player -->
    <audio controls>
        <!-- Audio Sources -->
        <source src="audio.mp3" type="audio/mpeg">
        <source src="audio.ogg" type="audio/ogg">
        
        <!-- Fallback Text -->
        Your browser does not support the audio element.
    </audio>

</body>
</html>
